<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Little Vision - Motivacional</title>
</head>
<body>
   

    <div class="container">
        
    <form class="form" action="#">
       <div class="images">
            <img src="assets/bear.png" alt="imagem gerada pelo modelo Dall-e 2" class="bear">
            <img src="assets/typebear.png" alt="" class="typebear">
       </div>
        
        <h2 style="font-size: 1.5em;">Como voce se sente hoje?</h2>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <label for="objetivo">Objetivo:</label>
        <input type="text" name="objetivo" id="objetivo" maxlength="20">
        <label for="areaInteresse">Area de interesse:</label>
        <select name="areaInteresse" id="areaInteresse">
            <option value="nada">Nenhuma</option>
            <option value="carreira">Carreira</option>
            <option value="relacionamento">Relacionamento</option>
            <option value="saude">Saúde</option>
            <option value="espiritualidade">Espiritualidade</option>
        </select>
        <label for="estadoEmocional">Estado Emocional:</label>
        <select id="estadoEmocional" name="estadoEmocional">
            <option value="neutro">Neutro</option>
            <option value="feliz">Feliz</option>
            <option value="triste">Triste</option>
            <option value="ansioso">Ansioso</option>
            <option value="em um dia difícil">Em um dia difícil</option>
        </select>
        <label for="persona">Amigo:</label>
        <select name="persona" id="persona">
            <option value="voce mesmo">Nenhum</option>
            <option value="Groot">Groot</option>
            <option value="Naruto Uzumaki">Naruto</option>
            <option value="Homem-Aranha">Homem Aranha</option>
            <option value="HomerSimpson">Homer Simpson</option>
            <option value="Mestre-Yoda">Mestre Yoda</option>
        </select>
        <button class="btn btn-primary animarBtn mt-4 font-bold">Enviar</button>
    </form>

   

    <p id="responseDiv">
        <span id="responseText"></span>
        <i class="fa-solid fa-spinner" id="spinner"></i>
    </p>
    <div class="responseBtn mb-4" style="display: flex; gap: 1em; display: none;">
        <button class="btn btn-primary font-bold shareBtn mt-4">
            <i class="fa-solid fa-share-nodes"></i>
            Compartilhar
        </button>
        <button class="btn btn-primary copyBtn mt-4 font-bold" id="copyBtn">
            <i class="fa-regular fa-copy"></i>
            Copiar
        </button>
    </div>
    <button class="btn btn-primary mt-4 font-bold" id="copySpan">
            Copiado para a area de transferencia!
            <i class="fa-solid fa-circle-check"></i>
    </button>
    </div>
    
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
      <script type="module" src="script.js">
      </script>
</body>
</html>
